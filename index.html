<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sunnyui三映界面设计</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
    <!--navigation-->
    <nav class="navbar navbar-default navbar-fixed-top" id="top_nav">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#top_nav_content">
                    <span class="sr-only">点击打开导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png">
                </a>
            </div>

            <!--导航栏的内容-->
            <div class="collapse navbar-collapse navbar-right" id="top_nav_content">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">
                            <img src="img/message.png">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="img/favorite.png">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--轮播图部分-->
    <div class="container-fluid">
        <div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <a href="#">
                        <img src="img/01.jpg" alt="First slide">
                    </a>
                </div>
                <div class="item">
                    <a href="#">
                        <img src="img/02.jpg" alt="Second slide">
                    </a>
                </div>
                <div class="item">
                    <a href="#">
                        <img src="img/03.jpg" alt="Third slide">
                    </a>
                </div>
                <div class="item">
                    <a href="#">
                        <img src="img/04.jpg" alt="Fourth slide">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!--项目类别导航部分-->
    <div id="project_class_section">
        <div class="container-fluid">
            <div id="app" class="col-xs-6 col-md-4 col-lg-2">
                <img src="img/app.png">
            </div>
            <div id="web" class="col-xs-6 col-md-4 col-lg-2">
                <img src="img/web.png">
            </div>
            <div id="wx" class="col-xs-6 col-md-4 col-lg-2">
                <img src="img/wx.png">
            </div>
            <div id="ar_vr" class="col-xs-6 col-md-4 col-lg-2">
                <img src="img/ar_vr.png">
            </div>
            <div id="next" class="col-xs-6 col-md-4 col-lg-2">
                <img src="img/next.png">
            </div>
            <div id="share" class="col-xs-6 col-md-4 col-lg-2"></div>
        </div>
    </div>
    <!--体验设计部分-->
    <div id="experience_design_section">

    </div>
</body>
<script  src="js/jquery.1.12.0.min.js"></script>
<script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
<script  src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</html>
